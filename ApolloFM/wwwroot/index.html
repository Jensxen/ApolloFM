<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApolloFM</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/home.css" onerror="this.onerror=null;this.href='css/app.css';" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="ApolloFM.styles.css" rel="stylesheet" />
    <style>
        /* Initial app loading animation - matching the LoadingScreen component style */
        .initial-loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .initial-loading-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .initial-equalizer-container {
            display: flex;
            align-items: flex-end;
            height: 120px;
            gap: 6px;
            margin-bottom: 30px;
        }

        .initial-equalizer-bar {
            width: 12px;
            background-color: #1db954;
            border-radius: 2px;
        }

        .initial-bar1 {
            height: 40px;
            animation: initial-eq1 1.0s ease-in-out infinite alternate;
        }

        .initial-bar2 {
            height: 70px;
            animation: initial-eq2 0.9s ease-in-out infinite alternate;
            animation-delay: 0.1s;
        }

        .initial-bar3 {
            height: 30px;
            animation: initial-eq3 0.8s ease-in-out infinite alternate;
            animation-delay: 0.2s;
        }

        .initial-bar4 {
            height: 50px;
            animation: initial-eq4 1.1s ease-in-out infinite alternate;
            animation-delay: 0.3s;
        }

        .initial-bar5 {
            height: 80px;
            animation: initial-eq5 0.9s ease-in-out infinite alternate;
            animation-delay: 0.4s;
        }

        .initial-bar6 {
            height: 60px;
            animation: initial-eq6 1.2s ease-in-out infinite alternate;
            animation-delay: 0.5s;
        }

        .initial-bar7 {
            height: 90px;
            animation: initial-eq7 0.8s ease-in-out infinite alternate;
            animation-delay: 0.6s;
        }

        .initial-bar8 {
            height: 40px;
            animation: initial-eq8 1.0s ease-in-out infinite alternate;
            animation-delay: 0.7s;
        }

        .initial-bar9 {
            height: 70px;
            animation: initial-eq9 1.1s ease-in-out infinite alternate;
            animation-delay: 0.8s;
        }

        .initial-bar10 {
            height: 50px;
            animation: initial-eq10 0.7s ease-in-out infinite alternate;
            animation-delay: 0.9s;
        }

        .initial-loading-text {
            font-size: 18px;
            font-weight: 500;
            color: #1db954;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: initial-pulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
        }

        @keyframes initial-eq1 {
            to {
                height: 90px;
            }
        }

        @keyframes initial-eq2 {
            to {
                height: 40px;
            }
        }

        @keyframes initial-eq3 {
            to {
                height: 80px;
            }
        }

        @keyframes initial-eq4 {
            to {
                height: 30px;
            }
        }

        @keyframes initial-eq5 {
            to {
                height: 60px;
            }
        }

        @keyframes initial-eq6 {
            to {
                height: 100px;
            }
        }

        @keyframes initial-eq7 {
            to {
                height: 50px;
            }
        }

        @keyframes initial-eq8 {
            to {
                height: 70px;
            }
        }

        @keyframes initial-eq9 {
            to {
                height: 40px;
            }
        }

        @keyframes initial-eq10 {
            to {
                height: 90px;
            }
        }

        @keyframes initial-pulse {
            0%, 100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="initial-loading-screen">
            <div class="initial-loading-container">
                <div class="initial-equalizer-container">
                    <div class="initial-equalizer-bar initial-bar1"></div>
                    <div class="initial-equalizer-bar initial-bar2"></div>
                    <div class="initial-equalizer-bar initial-bar3"></div>
                    <div class="initial-equalizer-bar initial-bar4"></div>
                    <div class="initial-equalizer-bar initial-bar5"></div>
                    <div class="initial-equalizer-bar initial-bar6"></div>
                    <div class="initial-equalizer-bar initial-bar7"></div>
                    <div class="initial-equalizer-bar initial-bar8"></div>
                    <div class="initial-equalizer-bar initial-bar9"></div>
                    <div class="initial-equalizer-bar initial-bar10"></div>
                </div>
                <div class="initial-loading-text">Loading ApolloFM...</div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/authHelper.js"></script>
    <script src="js/authenticationService.js"></script>

    <!-- simple debugging -->
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            console.error("Global error:", message, "at", source, ":", lineno);
            return false;
        };

        console.log("ApolloFM startup script executed");
    </script>
</body>
</html>
